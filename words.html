    <script type="text/javascript">
        const bgCanvas = document.getElementById('bg-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth;
        bgCanvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
        });

        const textArray = ['A', 'B', 'C', '1', '2', '3', '★', '●', '■'];
        const fallingText = [];
        class FallingLetter {
            constructor() {
                this.x = Math.random() * bgCanvas.width;
                this.y = Math.random() * -bgCanvas.height;
                this.text = textArray[Math.floor(Math.random() * textArray.length)];
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            update() {
                this.y += this.speed;
                if (this.y > bgCanvas.height) {
                    this.y = -20;
                    this.x = Math.random() * bgCanvas.width;
                }
            }
            draw() {
                bgCtx.font = '20px Comic Sans MS';
                bgCtx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                bgCtx.fillText(this.text, this.x, this.y);
            }
        }

        for (let i = 0; i < 50; i++) {
            fallingText.push(new FallingLetter());
        }

        function animateBackground() {
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            fallingText.forEach(letter => {
                letter.update();
                letter.draw();
            });
            requestAnimationFrame(animateBackground);
        }

        animateBackground();

        const particleCanvas = document.getElementById('particle-canvas');
        const pCtx = particleCanvas.getContext('2d');
        particleCanvas.width = window.innerWidth;
        particleCanvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            particleCanvas.width = window.innerWidth;
            particleCanvas.height = window.innerHeight;
        });

        const particlesArray = [];

        class ConfettiParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 8 + 4;
                this.speedX = Math.random() * 10 - 5;
                this.speedY = Math.random() * 10 - 5;
                this.color = ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)', 'rgba(75, 192, 192, 0.7)', 'rgba(153, 102, 255, 0.7)'][Math.floor(Math.random() * 5)];
                this.shape = ['circle', 'star', 'square'][Math.floor(Math.random() * 3)];
                this.life = 120;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.1 - 0.05;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.size *= 0.98;
                this.life--;
                this.rotation += this.rotationSpeed;
            }
            draw() {
                pCtx.save();
                pCtx.translate(this.x, this.y);
                pCtx.rotate(this.rotation);
                pCtx.fillStyle = this.color;
                if (this.shape === 'circle') {
                    pCtx.beginPath();
                    pCtx.arc(0, 0, this.size, 0, Math.PI * 2);
                    pCtx.fill();
                } else if (this.shape === 'square') {
                    pCtx.fillRect(-this.size, -this.size, this.size * 2, this.size * 2);
                } else if (this.shape === 'star') {
                    pCtx.beginPath();
                    for (let i = 0; i < 5; i++) {
                        pCtx.lineTo(Math.cos((18 + i * 72) / 180 * Math.PI) * this.size,
                                    -Math.sin((18 + i * 72) / 180 * Math.PI) * this.size);
                        pCtx.lineTo(Math.cos((54 + i * 72) / 180 * Math.PI) * (this.size / 2),
                                    -Math.sin((54 + i * 72) / 180 * Math.PI) * (this.size / 2));
                    }
                    pCtx.closePath();
                    pCtx.fill();
                }
                pCtx.restore();
            }
        }

        function triggerParticles(x, y, count = 50) {
            for (let i = 0; i < count; i++) {
                particlesArray.push(new ConfettiParticle(x, y));
            }
        }

        function animateParticles() {
            pCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
            for (let i = particlesArray.length - 1; i >= 0; i--) {
                particlesArray[i].update();
                particlesArray[i].draw();
                if (particlesArray[i].life <= 0 || particlesArray[i].size < 0.1) {
                    particlesArray.splice(i, 1);
                }
            }
            requestAnimationFrame(animateParticles);
        }

        animateParticles();

                            <button onClick={() => window.location.href = 'index.html'} className="bg-gradient-to-r from-gray-600 to-gray-800 text-white px-10 py-5 rounded-2xl text-2xl font-semibold colorful-button">Back to Main</button>
                        </div>
                    )}

                    {screen === 'learn-hindi-words' && (
                        <div className="flex flex-col p-6 min-h-screen" style={{ backgroundImage: "url('learn-bg.jpg')", backgroundSize: "cover", backgroundRepeat: "no-repeat", backgroundAttachment: "fixed" }}>
                            <h2 className="text-4xl font-bold mb-6 text-indigo-700 font-['Comic Sans MS'] zoom-title text-center">HINDI WORDS</h2>
                            <div className="grid grid-cols-2 gap-4 flex-grow">
                                {data['hindi-words'].slice(currentBatch * 8, (currentBatch + 1) * 8).map((item, index) => (
                                    <button
                                        key={`${item}-${currentBatch}`}
                                        onClick={(e) => handleItemClick(item, e)}
                                        className={`p-6 rounded-2xl text-xl font-semibold shadow-lg colorful-button popup-animate-in ${
                                            completedItems.has(item)
                                                ? 'bg-gradient-to-r from-emerald-500 to-emerald-700 text-white'
                                                : index % 4 === 0 ? 'bg-gradient-to-r from-pink-400 to-pink-600 text-white' :
                                                  index % 4 === 1 ? 'bg-gradient-to-r from-indigo-400 to-indigo-600 text-white' :
                                                  index % 4 === 2 ? 'bg-gradient-to-r from-teal-400 to-teal-600 text-white' :
                                                  'bg-gradient-to-r from-violet-400 to-violet-600 text-white'
                                        }`}
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                            <div className="flex justify-between mt-6">
                                <button onClick={goBackFromLearnCategory} className="bg-gradient-to-r from-gray-600 to-gray-800 text-white px-6 py-3 rounded-xl font-semibold colorful-button">Back</button>
                                <button onClick={referFriend} className="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-6 py-3 rounded-xl font-semibold colorful-button">Refer to Friend</button>
                            </div>
                        </div>
                    )}

                    {screen === 'learn-category' && (
                        <div className="flex flex-col p-6 min-h-screen" style={{ backgroundImage: "url('learn-bg.jpg')", backgroundSize: "cover", backgroundRepeat: "no-repeat", backgroundAttachment: "fixed" }}>
                            <h2 className="text-4xl font-bold mb-6 text-indigo-700 font-['Comic Sans MS'] zoom-title text-center">{currentCategory.replace('-', ' ').toUpperCase()}</h2>
                            <div className="grid grid-cols-2 gap-4 flex-grow">
                                {data[currentCategory]?.slice(currentBatch * 8, (currentBatch + 1) * 8).map((item, index) => (
                                    <button
                                        key={`${item}-${currentBatch}`}
                                        onClick={(e) => handleItemClick(item, e)}
                                        className={`p-6 rounded-2xl text-xl font-semibold shadow-lg colorful-button popup-animate-in ${
                                            completedItems.has(item)
                                                ? 'bg-gradient-to-r from-emerald-500 to-emerald-700 text-white'
                                                : index % 4 === 0 ? 'bg-gradient-to-r from-pink-400 to-pink-600 text-white' :
                                                  index % 4 === 1 ? 'bg-gradient-to-r from-indigo-400 to-indigo-600 text-white' :
                                                  index % 4 === 2 ? 'bg-gradient-to-r from-teal-400 to-teal-600 text-white' :
                                                  'bg-gradient-to-r from-violet-400 to-violet-600 text-white'
                                        }`}
                                    >
                                        {item}
                                    </button>
                                ))}
                            </div>
                            <div className="flex justify-between mt-6">
                                <button onClick={goBackFromLearnCategory} className="bg-gradient-to-r from-gray-600 to-gray-800 text-white px-6 py-3 rounded-xl font-semibold colorful-button">Back</button>
                                <button onClick={referFriend} className="bg-gradient-to-r from-blue-500 to-blue-700 text-white px-6 py-3 rounded-xl font-semibold colorful-button">Refer to Friend</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
